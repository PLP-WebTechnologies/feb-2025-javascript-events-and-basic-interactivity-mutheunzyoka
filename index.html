<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Interactive Button -->
        <button id="interactiveButton" class="btn">Click Me</button>
        
        <!-- Image Gallery -->
        <div class="gallery">
            <img src="https://via.placeholder.com/150" alt="Image 1">
            <img src="https://via.placeholder.com/150" alt="Image 2">
            <img src="https://via.placeholder.com/150" alt="Image 3">
        </div>

        <!-- Form -->
        <form id="userForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Password (min 8 chars):</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Tabs Section -->
        <div class="tabs">
            <button class="tabButton" id="tab1">Tab 1</button>
            <button class="tabButton" id="tab2">Tab 2</button>
            <div class="tabContent" id="content1">Content for Tab 1</div>
            <div class="tabContent" id="content2">Content for Tab 2</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
